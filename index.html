<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body,
      h1 {
        font-family: "Raleway", sans-serif;
      }
      body,
      html {
        height: 100%;
      }
      .bgimg {
        background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F335666.jpg&f=1&nofb=1&ipt=e079c7f995517896c9c525ead10486320446f2a7d2cc84326e6752aab3cae5d7&ipo=images");
        filter: blur(5px);
        min-height: 100%;
        background-position: center;
        background-size: cover;
      }
      /* Add some style to the timer */
      #timer {
        font-family: Arial, sans-serif;
        font-size: 36px;
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      class="bgimg w3-display-container w3-animate-opacity w3-text-white"
    ></div>
    <div class="w3-display-middle w3-text-white">
      <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
      <hr class="w3-border-grey" style="margin: auto; width: 40%" />
      <div id="timer" class="w3-text-white"></div>
    </div>
    <script>
      // Define the target date as 35 days from now
      var targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 90);

      // Define a function to update the timer
      function updateTimer() {
        // Get the current date and time
        var currentDate = new Date();

        // Calculate the difference between the target date and the current date in milliseconds
        var diff = targetDate.getTime() - currentDate.getTime();

        // Check if the target date has passed
        if (diff <= 0) {
          // Clear the timer and display a message
          clearInterval(timer);
          document.getElementById("timer").innerHTML = "Time's up!";
        } else {
          // Calculate the remaining days, hours, minutes and seconds
          var days = Math.floor(diff / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((diff % (1000 * 60)) / 1000);

          // Display the timer with leading zeros if needed
          document.getElementById("timer").innerHTML =
            days.toString().padStart(2, "0") +
            ":" +
            hours.toString().padStart(2, "0") +
            ":" +
            minutes.toString().padStart(2, "0") +
            ":" +
            seconds.toString().padStart(2, "0");
        }
      }

      // Set up a timer to call the updateTimer function every second
      var timer = setInterval(updateTimer, 1000);

      // Call the updateTimer function once to initialize the timer
      updateTimer();
    </script>
  </body>
</html>
